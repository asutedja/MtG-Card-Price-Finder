<!DOCTYPE html>
<html>
<head>
	 <script src="bower_components/angular/angular.js"></script>
	 <script src="bower_components/angular-route/angular-route.js"></script>
	 
	 <script src='app/services/services.js'></script>
	 <script src='app/app.js'></script>
	<title>
	MtG Price Card Finder	
	</title>
</head>
<body  ng-app='MtGFinder'>

	<div  class ='card-container' ng-controller='MtGController'>
		

		<input ng-model='card'>
		<button ng-click='searchCard(card)'>Search</button>
		<div>{{ query }}</div>
		<div>{{ result }}</div>
	</div>

</body>
</html>
